<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<h1>Showing all Patients</h1>


  <table style="width:100%" align="center" >
      <tr>
        <th>Case number</th>
        <th>name</th>
        <th>ID number</th>
        <td>Date of birth</td>
        <td>Date confirmed</td>
      </tr>
      {% for patient in patient_list %}
      <tr>
        <td>{{patient.pk }}</td>
        <td><a href="{% url 'patient-visit' patient.pk %}">{{ patient.name }}</a></td>
        <td>{{ patient.ID_number }} </td>
        <td>{{ patient.date_of_birth}}</td>
        <td>{{ patient.date_case_confirmed}}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">Currently no Data Available</td></tr>
      {% endfor %}
  </table>
